<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { margin-top: 5px; padding: 5px; width: 300px; }
    button { margin-top: 15px; padding: 10px 20px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; width: fit-content; }
  </style>
</head>
<body>

<h2>Contact Form</h2>
<form id="myForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" required></textarea>

  <button type="submit">Submit</button>
</form>

<div id="output"></div>

<script>
  // Select form and output container
  const form = document.getElementById('myForm');
  const output = document.getElementById('output');

  // Listen to form submission
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page refresh

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Display the data
    output.innerHTML = `
      <h3>Form Data Submitted:</h3>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Message:</strong> ${message}</p>
    `;

    // Optional: Reset the form
    form.reset();
  });
</script>

</body>
</html>
